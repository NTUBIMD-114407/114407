<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="static/css/homepage.css">
</head>
<body>

    <div class="container">
        <!-- 頂部標題 -->
        <header class="header">
            <h1>MEI食不打烊</h1>
            <h2>Taipei Metro</h2>
        </header>

        <!-- 搜尋列 -->
        <div class="search-bar">
            <input type="text" placeholder="Station">
            <button>🔄</button>
            <input type="text" placeholder="Station">
        </div>

        <!-- 捷運站圖片 -->
        <div class="station-image">
            <img src="圖片/mm.jpg" alt="捷運站圖片">
        </div>

        <!-- 功能按鈕 -->
        <div class="features">
            <div class="feature-btn">
                <img src="圖片/animal.png" alt="夜貓子" class="icon">
                <span>夜貓子專區</span>
            </div>
            <div class="feature-btn">
                <img src="圖片/target.png" alt="打卡任務" class="icon">
                <span>打卡任務</span>
            </div>
            <div class="feature-btn">
                <img src="圖片/timetable.png" alt="捷運時刻表" class="icon">
                <span>捷運時刻表</span>
            </div>
        </div>

        <!-- TOP10店家 -->
        <section class="top-shops">
            <h3>當月TOP10店家</h3>
            <div class="shop-list">
                <div class="shop-item"></div>
                <div class="shop-item"></div>
                <div class="shop-item"></div>
                <div class="shop-item"></div>
                <div class="shop-item"></div>
            </div>
        </section>

        <!-- 固定底部導航列 -->
        <nav class="footer">
            <button class="nav-btn active">
                <img src="圖片/home.png" alt="首頁">
                <span>首頁</span>
            </button>
            <button class="nav-btn">
                <img src="圖片/map.png" alt="美食地圖">
                <span>美食地圖</span>
            </button>
            <button class="nav-btn">
                <img src="圖片/bell.png" alt="通知">
                <span>通知</span>
            </button>
            <button class="nav-btn">
                <img src="圖片/user.png" alt="會員中心">
                <span>會員中心</span>
            </button>
        </nav>
        
    </div>

</body>
</html>
