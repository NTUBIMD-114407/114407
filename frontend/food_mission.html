<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>北捷美食任務版</title>
  <link rel="icon" href="/圖片/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="static/css/food_mission.css" />
</head>

<body>
  <div class="rwd-container">
    <!-- 頂部列 + 路徑標題 -->
    <header class="top-bar">
      <a href="food_checkin.html" class="back-link">
        <img src="圖片/arrow001.png" alt="返回" class="back-icon" />
        <span class="crumb"><b></b>精選TOP10店家</span>
      </a>
    </header>

    <!-- 頁面標題 -->
    <h1 class="page-title">北捷美食任務版</h1>

    <!-- ================== 卡片清單 ================== -->
    <section class="cards">
      <!-- 1 -->
      <article class="card">
        <div class="img-box"></div>
        <div class="info">
          <h2 class="shop-name">店家</h2>

          <div class="rating">
            <span class="star-label">評論星數</span>
            <span class="count">（評論則數）</span>
          </div>

          <div class="meta-row">
            <span class="meta-label">營業時間</span>
            <span class="divider">｜</span>
          </div>

          <div class="meta-row">
            <span class="meta-label">店家地址</span>
            <span class="divider">｜</span>
          </div>

          <div class="actions">
            <button class="pill pill--primary">
              <span class="pill-ic">▶</span> 導航
            </button>
            <button class="pill pill--muted">距離 00 站步行 XX 分鐘</button>
          </div>

          <div class="tags">
            <button class="chip">關鍵字1</button>
            <button class="chip">關鍵字2</button>
            <button class="chip">關鍵字3</button>

        </div>
