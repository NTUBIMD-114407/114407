<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>喝酒專區</title>

<style>
/* ===================== 可調整參數（改這裡就好） ===================== */
.dr-app{
  --app-max: 480px;         /* 版心寬 */
  --pad-x: 12px;            /* 左右內距 */

  /* ⭐ 內容整體與頂端/返回鍵的距離（返回鍵不動，內容下移） */
  --gap-top: 16px;          /* 想更下：改 24/32/40/48px */

  /* 返回鍵尺寸與位置（固定在左上） */
  --back-size: 36px;        /* 圓鈕大小 */
  --back-icon: 20px;        /* 箭頭圖大小 */
  --back-offset: 12px;      /* 距容器左上角的邊距 */

  /* Hero 圖外觀 */
  --hero-radius: 16px;

  /* 兩顆白卡片尺寸 */
  --tile-min-h: 80px;      /* 想更長就加大 */
  --tile-icon: 40px;        /* icon 大小 */

  /* 字級（可依需求調） */
  --title-font: 20px;       /* 「捷運末 5 班車」 */
  --station-font: 18px;     /* 「00 站」 */
  --train-font: 16px;       /* 「末班車 n」 */
}

/* ===================== 這頁專用 reset ===================== */
.dr-app, .dr-app * { box-sizing: border-box; }
.dr-app img, .dr-app svg { max-width: 100%; height: auto; display: block; }
.dr-app a { color: inherit; text-decoration: none; }

html, body { height: 100%; }
body{
  margin: 0; background: #262245; color: #fff; font-family: Arial, sans-serif;
  display: flex; justify-content: center;
}

/* ===================== 版心容器 ===================== */
.dr-app{
  width: 100%;
  max-width: var(--app-max);
  margin: 0 auto;
  padding: 0 var(--pad-x) 40px var(--pad-x);
  position: relative;
}
@media (min-width:768px){ .dr-app{ --app-max: 720px; --pad-x: 20px; } }
@media (min-width:1024px){ .dr-app{ --app-max: 960px; --pad-x: 24px; } }

/* ===================== 返回鍵（固定，不跟著內容下移） ===================== */
.dr-back{
  position: absolute;
  top: var(--back-offset);
  left: var(--back-offset);
  z-index: 10;
  width: var(--back-size);
  height: var(--back-size);
  border-radius: 50%;
  background: rgba(255,255,255,.95);
  display: inline-flex; align-items: center; justify-content: center;
  box-shadow: 0 2px 6px rgba(0,0,0,.2);
}
.dr-back img{ width: var(--back-icon); height: var(--back-icon); }

/* ===================== 內容：整體往下（*重點*） ===================== */
.dr-content{
  /* 回避返回鍵高度 + 邊距，再加你要的間距 */
  margin-top: calc(var(--back-size) + var(--back-offset)*2 + var(--gap-top));
}

/* ===================== Hero（用<img>，絕不裁圖） ===================== */
.dr-hero{
  border-radius: var(--hero-radius);
  overflow: hidden;                 /* 讓圓角生效 */
  background: #2f3657;              /* 比例不符時的留白底色 */
  box-shadow: 0 6px 18px rgba(0,0,0,.25);
}
.dr-hero img{ width: 100%; height: auto; }

/* ===================== 兩顆白卡片 ===================== */
.dr-panel{
  margin-top: 12px;
  background: #2f3657;
  border-radius: 18px;
  padding: 14px;
}
.dr-tiles{
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}
.dr-tile{
  background:#fff; color:#1e2f45; border-radius:16px;
  padding: 20px 14px;
  min-height: var(--tile-min-h);
  box-shadow:0 2px 8px rgba(0,0,0,.15);
  display:flex; flex-direction:column; align-items:center; text-align:center;
}
.dr-tile .dr-icon{
  width: var(--tile-icon); height: var(--tile-icon); object-fit: contain; margin-bottom: 8px;
}
.dr-tile h2{ font-size: 2px; font-weight: 800; margin-bottom: 6px; }
.dr-tile p { font-size: 14px; color:#4a5b70; }

/* ===================== 末 5 班車 ===================== */
/* 末班車資訊 */
/* ===== 末5班車：選單全寬 + 按鈕下一行 ===== */
.station-selector{
  display: block;              /* 取消 flex，改直向排列 */
  padding: 0 20px 14px;        /* 與上方內容對齊 */
}

.station-selector select{
  width: 100%;                 /* 吃滿可用寬度 */
  max-width: none;             /* 取消先前的上限 */
  padding: 14px 18px;
  border-radius: 28px;
  border: none;
  background: #A9BBCB;
  color: #fff;
  font-size: 18px;
  line-height: 1.2;
  box-sizing: border-box;
  margin: 0;
}

.confirm-btn{
  display: inline-block;       /* 讓它只跟內容一樣寬 */
  margin-top: 12px;            /* 移到下一行並留間距 */
  padding: 12px 26px;
  background: #A9BBCB;
  color: #fff;
  border: none;
  border-radius: 28px;
  font-size: 18px;
  cursor: pointer;
}
.station-selector .confirm-btn{
  display: block;          /* 讓它獨佔一行 */
  margin: 12px auto 0;     /* 左右 auto → 置中 */
}


/* 下拉 + 自訂箭頭 */
.dr-select{
  background:#A9BBCB; border-radius:28px; padding:6px 12px; position:relative;
}
.dr-select select{
  width:100%; background:transparent; border:none; color:#fff; font-size:14px; outline:none;
  appearance:none; -webkit-appearance:none; -moz-appearance:none;
  padding-right:40px; /* 右側留給箭頭 */
}
.dr-select::after{
  content:""; position:absolute; right:12px; top:50%; transform:translateY(-50%);
  width:18px; height:18px; opacity:.9; pointer-events:none;
  background:url("frontend/圖片/arrow-down.png") no-repeat center/contain;
}

.dr-btnrow{ display:flex; justify-content:center; }
.dr-btn{
  margin-top:12px; padding:8px 22px; background:#8CB4FF; color:#1e2f45;
  border:none; border-radius:999px; font-weight:700; cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
}

/* 結果字級 */
.dr-result{ margin-top:14px; }
.dr-station{ font-size: var(--station-font); letter-spacing:1px; margin:6px 0 10px 2px; }
.dr-trains{ display:flex; flex-wrap:wrap; gap:10px 22px; padding-left:2px; }
.dr-trains span{ font-size: var(--train-font); }


</style>
</head>

<body>
  <div class="dr-app">
    <!-- 返回鍵（固定不動） -->
    <a href="homepage.html" class="dr-back" aria-label="返回首頁">
      <img src="圖片/arrow001.png" alt="返回">
    </a>

    <!-- 其餘內容（整體往下） -->
    <div class="dr-content">
      <!-- 大圖：用 <img> 不裁切 -->
      <section class="dr-hero">
        <img src="圖片/designated.png" alt="喝酒不開車 找代駕">
      </section>

      <!-- 兩顆白卡片 -->
      <section class="dr-panel">
        <div class="dr-tiles">
          <a class="dr-tile" href="bars.html">
            <img src="圖片/wine.png" class="dr-icon" alt="">
            <h2>酒吧 & 夜店</h2>
            <p>找個喝酒好去處</p>
          </a>

          <a class="dr-tile" href="https://www.uber.com/tw/zh-tw/ride/">
            <img src="圖片/taxi.png" class="dr-icon" alt="">
            <h2>代駕專區</h2>
            <p>喝車不開酒 喝酒不開車</p>
          </a>
        </div>
      </section>

      <!-- 捷運末 5 班車 -->
<section class="dr-last5">
  <h3 class="dr-title">捷運末5班車</h3>
  <div class="station-selector">
    <select id="station-select">
      <option value="">請選擇車站：</option>
    </select>
    <button class="confirm-btn" id="query-last-train">確定</button>
  </div>
  <div class="late-info" id="last-train-result"></div>
</section>


  </div>
    </div>
  </div>
</body>
<script src="/static/js/drink.js"></script>
</html>
