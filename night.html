<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜貓子專區</title>
    <link rel="stylesheet" href="static/css/night.css">

</head>
<body>
    <div class="container">
      <header class="header">
        <h1 class="title">MEI食不打烊</h1>
        <h2 class="subtitle">夜貓子專區</h2>
        <div class="search-bar">
          <img src="圖片/search.png" alt="search icon">
          <input type="text" placeholder="搜尋站名附近美食或輸入關鍵字">
        </div>
    </header>
    <div class="recommend-section">
      <h2>推薦美食</h2>
      <div class="recommend-container">
        
        <div class="food-card">
          <div class="image-box">
            <img src="圖片/store1.png" alt="店家圖片" style="width: 100%; height: 100%; border-radius: 5px;">
          </div>
          <p>店家1(名稱)</p>
          <p>商圈介紹</p>
          <div class="stars">⭐⭐⭐⭐⭐</div>
          <button class="more-btn">MORE</button>
        </div>
    
        <div class="food-card">
          <div class="image-box">
            <img src="圖片/store2.png" alt="店家圖片" style="width: 100%; height: 100%; border-radius: 5px;">
          </div>
          <p>店家2(名稱)</p>
          <p>商圈介紹</p>
          <div class="stars">⭐⭐⭐⭐⭐</div>
          <button class="more-btn">MORE</button>
        </div>
    
        <div class="food-card">
          <div class="image-box">
            <img src="圖片/store3.png" alt="店家圖片" style="width: 100%; height: 100%; border-radius: 5px;">
          </div>
          <p>店家3(名稱)</p>
          <p>商圈介紹</p>
          <div class="stars">⭐⭐⭐⭐⭐</div>
          <button class="more-btn">MORE</button>
        </div>
    
      </div>
    </div>
    
          

        <div class="map">Google map</div>

        <section class="late-night">
            <h3>捷運末5班車</h3>
            <div class="station-selector">
                <select>
                    <option>請選擇車站：</option>
                </select>
                <button class="confirm-btn">確定</button>
            </div>
            <div class="late-info">
                <p>OO站｜</p>
                <div class="trains">
                    <span>末班車1　</span>
                    <span>末班車2　</span>
                    <span>末班車3</span>
                    <br>
                    <span>末班車4　</span>
                    <span>末班車5</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
